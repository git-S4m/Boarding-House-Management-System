<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login</title>
    <link rel="stylesheet" href="../../styles/tenantlog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="login">
        <form id="login-form" method="POST" action="../../control/admin_signup.php">
            <h1>Admin Register</h1>
            <br>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <i class="fas fa-eye toggle-password" id="eye-icon" onclick="togglePassword()"></i>
            </div>                    

            <button type="submit" class="con">Login</button>

        </form>
    </div>
    
</body>
</html>
