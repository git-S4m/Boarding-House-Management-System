<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login</title>
    <link rel="stylesheet" href="../../styles/tenantlog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <form id="login-form" method="POST" action="../../control/tenant_login.php">
            <h1>Tenant Login</h1>
            <br>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <i class="fas fa-eye toggle-password" id="eye-icon" onclick="togglePassword()"></i>
            </div>
            <div id="error-message" class="error-message">Incorrect password</div>                      

            <button type="submit" class="con">Login</button>

            <div class="sign-up">
                <p>Don't have an account?<a href="tenant_signup.html">Register</a></p>   
            </div>
        </form>
    </div>

    <script src="tenlog.js"></script>
</body>
</html>
