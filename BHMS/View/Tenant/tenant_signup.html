<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Signup</title>
    <link rel="stylesheet" href="../../styles/tenantsign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container"> 
        <form action="../../control/tenant_signup.php" method="POST">
          <h2>Sign Up</h2>
            <div class="content">
                <div class="input-box">
                     <label for="first_name">First Name:</label>
                     <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>
                </div>
                <div class="input-box">
                     <label for="last_name">Last Name:</label>
                     <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br> 
                </div>
                <div class="input-box">
                     <label for="age">Age:</label>
                     <input type="number" id="age" name="age" placeholder="Age" required><br>
                </div>
                <div class="input-box">
                     <label for="address">Address:</label>
                     <input type="text" id="address" name="address" placeholder="Address"><br>
                </div>
                <div class="input-box">
                     <label for="username">Username:</label>
                     <input type="text" id="username" name="username" placeholder="Username" required><br>
                </div>
                <div class="input-box">
                     <label for="password">Password:</label> 
                     <input type="password" id="password" name="password" placeholder="Password" required><br>
                </div>

                <span class="gender-title"> Gender </span>
                <div class="gender">
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="btn">
                    <button type="submit">Sign Up</button>
                </div>
                <br>
                <div class="alert">
                    <p>Finish signing up? <a href="tenant_login.html"><button type="button"><span></span></button>Back to Login</a> </p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
